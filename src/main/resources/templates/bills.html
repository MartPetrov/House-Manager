<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>House-Manager</title>
    <link th:href="@{/css/bills.css}" rel="stylesheet"/>
</head>
<body>
<a href="http://localhost:8080">Home</a>
<table id="table" class="table table-dark">
    <thead>
    <tr id="headerRow">
        <th scope="col">date</th>
        <th scope="col">month</th>
        <th scope="col">firstNumber</th>
        <th scope="col">secondNumber</th>
        <th scope="col">sum</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bill: ${getAllBills}" class="entry" >
        <td th:text="${bill.date}" class="box"/>
        <td th:text="${bill.month}" class="box"/>
        <td th:text="${bill.firstNumber}" class="box"/>
        <td th:text="${bill.secondNumber}" class="box"/>
        <td th:text="${bill.sum}" class="box"/>
    </tr>
    </tbody>
</table>

</body>
</html>
