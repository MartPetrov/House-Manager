<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>House-Manager</title>
    <link th:href="@{/css/mainPage.css}" rel="stylesheet"/>
    <script th:src="@{../static/js/people.js}"></script>
</head>
<body onload="loadPeople()" class="body_people">
<a href="http://localhost:8080">Home</a>
<table id="table" class="table table-dark">
    <thead>
    <tr>
        <th scope="col">First_Name</th>
        <th scope="col">Second_Name</th>
        <th scope="col">PhoneNumber</th>
        <th scope="col">ApartmentNumber</th>
    </tr>
    </thead>
    <tbody id="tbody">
    <tr th:each="person: ${getAllPeople}">
        <td th:text="${person.first_name}"/>
        <td th:text="${person.second_name}"/>
        <td th:text="${person.phoneNumber}"/>
        <td th:text="${person.apartmentNumber}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
