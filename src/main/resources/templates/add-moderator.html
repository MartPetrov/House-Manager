<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>House-Manager</title>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/mainPage.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'login'})}"></div>

<div class="container">
    <h2 class="text-center text-danger">Add moderator to building</h2>
    <form th:method="post"
          th:action="@{/moderators/add}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input id="email"
                   name="email"
                   type="text"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="city" class="text-white font-weight-bold">City</label>
            <input id="city"
                   name="city"
                   type="text"
                   class="form-control"
                   placeholder="City"/>
        </div>
        <div class="form-group">
            <label for="street" class="text-white font-weight-bold">Street</label>
            <input id="street"
                   name="street"
                   type="text"
                   class="form-control"
                   placeholder="Street"/>
        </div>
        <div class="form-group">
            <label for="number" class="text-white font-weight-bold">Number/â„–</label>
            <input id="number"
                   name="number"
                   type="text"
                   class="form-control"
                   placeholder="Number"/>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Add Moderator"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
